name: Build summary and open PR

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * *"   # 13:00 UTC daily (09:00 ET). Adjust as needed.

permissions:
  contents: write
  pull-requests: write

env:
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
  GOOGLE_CSE_ID:  ${{ secrets.GOOGLE_CSE_ID }}

jobs:
  build-and-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: sp800-publish
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install readability-lxml requests beautifulsoup4 html2text python-dateutil lxml

      - name: Run pipeline (source → filter → summary)
        shell: bash
        run: |
          set -euo pipefail
          python "source code/source.py"
          python "source code/filter.py"
          # If summary.py needs PYTHONPATH=src (only if you used the package helper):
          # PYTHONPATH=src python "source code/summary.py"
          python "source code/summary.py"

      - name: Update README with latest summary
        run: |
          python update_readme.py
          echo "::group::Changed files"; git status -s; echo "::endgroup::"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "NIST SP 800: latest summary (automated)"
          title: "NIST SP 800: latest summary"
          body: |
            Automated summary update (software/DevOps/SDLC focus).
            - README updated with preview
            - docs/latest-sp800-summary.md refreshed
            - Includes filtered artifacts for traceability (if present)
          branch: chore/sp800-summary-${{ github.run_id }}
          base: ${{ github.event.repository.default_branch }}
          labels: automated, compliance
